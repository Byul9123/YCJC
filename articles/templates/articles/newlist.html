<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>
    
    <form id="article-form" action="http://127.0.0.1:8000/api/articles/Travel/" method="post">
        {% csrf_token %}
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content"></textarea><br>
        <label for="category">카테고리:</label><br>
        <select id="category" name="category">
            <option value="Travel">여행</option>
            <option value="Leisure">레저</option>
            <option value="Cooking">요리</option>
            <option value="Camping">캠핑</option>
        </select><br>
        <input type="submit" value="완료">
    </form>
    
    <a href="{% url 'articles:Travel_list' %}">게시글 목록으로 돌아가기</a>

    <script>
        // 폼 제출 후 자동으로 페이지 이동
        document.getElementById("article-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 제출 동작 막기
            
            // 선택된 카테고리 값을 가져오기
            var categorySelect = document.getElementById("category");
            var category = categorySelect.options[categorySelect.selectedIndex].value;
            
            // 폼 데이터 생성
            var formData = new FormData(this);
            formData.append("category", category); // 카테고리 값을 폼 데이터에 추가
            
            // 폼 데이터를 서버로 전송
            fetch(this.action, {
                method: this.method,
                body: formData,
            }).then(response => {
                // 서버로부터 응답을 받으면 페이지 이동
                if (response.ok) {
                    window.location.href = "{% url 'articles:Travel_list' %}";
                } else {
                    // 응답이 오류인 경우 에러 메시지 출력
                    console.error('오류 발생:', response);
                }
            }).catch(error => {
                console.error('네트워크 오류:', error);
            });
        });
    </script>
</body>
</html>
